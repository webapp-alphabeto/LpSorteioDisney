<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Visualizar Participa√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters input, .filters select, .filters button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filters button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filters button:hover {
            background: #5563d1;
        }

        .participacoes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .participacoes-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #dee2e6;
        }

        .participacoes-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .participacoes-table tr:hover {
            background: #f8f9fa;
        }

        .codigo-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 2px;
        }

        .btn-ver-nota {
            background: #4caf50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-ver-nota:hover {
            background: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal img {
            max-width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .export-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
        }

        .export-btn:hover {
            background: #218838;
        }

        .nav-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Painel de Administra√ß√£o - Sorteio</h1>

        <div class="nav-buttons">
            <a href="/admin-emails.html" class="nav-btn">üìß Gerenciar Fila de Emails</a>
            <button class="nav-btn" onclick="processarFilaAgora()">‚ñ∂Ô∏è Processar Fila de Emails</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalParticipantes">0</h3>
                <p>Participantes</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCodigos">0</h3>
                <p>C√≥digos Gerados</p>
            </div>
            <div class="stat-card">
                <h3 id="totalValor">R$ 0</h3>
                <p>Valor Total</p>
            </div>
            <div class="stat-card">
                <h3 id="mediaTicket">R$ 0</h3>
                <p>Ticket M√©dio</p>
            </div>
        </div>

        <button class="export-btn" onclick="exportarDados()">üì• Exportar para Excel</button>

        <div class="filters">
            <input type="text" id="searchCPF" placeholder="Buscar por CPF">
            <input type="text" id="searchNome" placeholder="Buscar por nome">
            <input type="text" id="searchEmail" placeholder="Buscar por email">
            <input type="text" id="searchNota" placeholder="Buscar por n¬∫ nota">
            <input type="text" id="searchResposta" placeholder="Buscar por resposta">
            <select id="filterStatus">
                <option value="">Todos os status</option>
                <option value="pendente">Pendente</option>
                <option value="aprovado">Aprovado</option>
                <option value="rejeitado">Rejeitado</option>
            </select>
            <button onclick="buscarParticipacoes()">üîç Buscar</button>
            <button onclick="limparFiltros()">üîÑ Limpar</button>
        </div>

        <div id="loading" class="loading">Carregando dados...</div>
        <div id="error" class="error" style="display: none;"></div>

        <table class="participacoes-table" id="participacoesTable" style="display: none;">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>N¬∫ Nota</th>
                    <th>Valor</th>
                    <th>C√≥digos</th>
                    <th>Resposta</th>
                    <th>Status</th>
                    <th>Nota Fiscal</th>
                </tr>
            </thead>
            <tbody id="participacoesBody">
            </tbody>
        </table>
    </div>

    <!-- Modal para visualizar imagem -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3 id="modalTitle">Nota Fiscal</h3>
            <div id="modalBody"></div>
        </div>
    </div>

<script>
  // Agora o painel chama a Netlify Function que l√™ no SQL Server
  let participacoes = [];

  // Inicializa ao carregar
  window.onload = async () => {
    await carregarDados();
  };

  async function carregarDados() {
    try {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';

      // Busca via function (backend j√° adaptado)
      const resp = await fetch('/.netlify/functions/admin-participacoes', {
        headers: { 'Accept': 'application/json' }
      });
      if (!resp.ok) throw new Error('Erro ao buscar dados');

      const json = await resp.json();
      participacoes = json.participacoes || [];

      calcularEstatisticas();
      exibirParticipacoes(participacoes);
    } catch (err) {
      console.error(err);
      document.getElementById('error').textContent = 'Erro ao carregar dados: ' + err.message;
      document.getElementById('error').style.display = 'block';
    } finally {
      document.getElementById('loading').style.display = 'none';
    }
  }

  function calcularEstatisticas() {
    const totalParticipantes = new Set(participacoes.map(p => p.usuario_id)).size;
    const totalCodigos = participacoes.reduce((sum, p) => sum + (p.codigos?.length || 0), 0);
    const totalValor = participacoes.reduce((sum, p) => sum + Number(p.valor_compra || 0), 0);
    const mediaTicket = totalParticipantes > 0 ? totalValor / totalParticipantes : 0;

    document.getElementById('totalParticipantes').textContent = totalParticipantes;
    document.getElementById('totalCodigos').textContent = totalCodigos;
    document.getElementById('totalValor').textContent = `R$ ${totalValor.toFixed(2)}`;
    document.getElementById('mediaTicket').textContent = `R$ ${mediaTicket.toFixed(2)}`;
  }

  function exibirParticipacoes(dados) {
    const tbody = document.getElementById('participacoesBody');
    tbody.innerHTML = '';

    dados.forEach(p => {
      const tr = document.createElement('tr');
      const dataFormatada = p.created_at ? new Date(p.created_at).toLocaleDateString('pt-BR') : '-';
      const u = p.usuario || {};

      tr.innerHTML = `
        <td>${dataFormatada}</td>
        <td>${u.nome || '-'}</td>
        <td>${u.cpf || '-'}</td>
        <td>${u.email || '-'}</td>
        <td>${u.celular || '-'}</td>
        <td>${p.numero_nota || '-'}</td>
        <td>R$ ${Number(p.valor_compra || 0).toFixed(2)}</td>
        <td>
          ${(p.codigos || []).map(c => `<span class="codigo-badge">${c}</span>`).join('') || '-'}
        </td>
        <td>${(p.resposta_pergunta || '').toString()}</td>
        <td>
          <span style="color: ${
            (p.status || 'pendente') === 'aprovado' ? 'green' :
            (p.status || 'pendente') === 'rejeitado' ? 'red' : 'orange'
          }">
            ${p.status || 'pendente'}
          </span>
        </td>
        <td>
          <button class="btn-ver-nota" onclick="verNotaFiscal('${(p.arquivo_nota || '').replace(/'/g, '&#39;')}', '${(p.numero_nota || '').replace(/'/g, '&#39;')}')">
            üëÅÔ∏è Ver Nota
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('participacoesTable').style.display = 'table';
  }

  function verNotaFiscal(url, numeroNota) {
    const modal = document.getElementById('imageModal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');

    modalTitle.textContent = `Nota Fiscal - ${numeroNota || ''}`;

    if ((url || '').toLowerCase().endsWith('.pdf')) {
      modalBody.innerHTML = `
        <iframe src="${url}" width="100%" height="600px"></iframe>
        <p style="margin-top: 10px;">
          <a href="${url}" target="_blank" style="color: #667eea;">üîó Abrir em nova aba</a>
        </p>
      `;
    } else if (url) {
      modalBody.innerHTML = `
        <img src="${url}" alt="Nota Fiscal">
        <p style="margin-top: 10px;">
          <a href="${url}" download target="_blank" style="color: #667eea;">‚¨áÔ∏è Baixar imagem</a>
        </p>
      `;
    } else {
      modalBody.innerHTML = `<p>Sem arquivo de nota fiscal associado.</p>`;
    }

    modal.style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('imageModal').style.display = 'none';
  }

  // Fechar modal ao clicar fora
  window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target === modal) modal.style.display = 'none';
  };

  function buscarParticipacoes() {
    const cpf = document.getElementById('searchCPF').value.toLowerCase();
    const nome = document.getElementById('searchNome').value.toLowerCase();
    const email = document.getElementById('searchEmail').value.toLowerCase();
    const nota = document.getElementById('searchNota').value.toLowerCase();
    const resposta = document.getElementById('searchResposta').value.toLowerCase();
    const status = document.getElementById('filterStatus').value;

    const filtradas = participacoes.filter(p => {
      const u = p.usuario || {};
      const matchCPF = !cpf || (u.cpf || '').toLowerCase().includes(cpf);
      const matchNome = !nome || (u.nome || '').toLowerCase().includes(nome);
      const matchEmail = !email || (u.email || '').toLowerCase().includes(email);
      const matchNota = !nota || (p.numero_nota || '').toLowerCase().includes(nota);
      const matchStatus = !status || (p.status || 'pendente') === status;
      const matchResposta = !resposta || (p.resposta_pergunta || '').toLowerCase().includes(resposta);
      return matchCPF && matchNome && matchEmail && matchNota && matchStatus && matchResposta;
    });

    exibirParticipacoes(filtradas);
  }

  function limparFiltros() {
    document.getElementById('searchCPF').value = '';
    document.getElementById('searchNome').value = '';
    document.getElementById('searchEmail').value = '';
    document.getElementById('searchNota').value = '';
    document.getElementById('filterStatus').value = '';
    exibirParticipacoes(participacoes);
  }

  function exportarDados() {
    let csv = 'Data,Nome,CPF,Email,Celular,Numero Nota,Valor,Codigos,Resposta,Status\n';

    participacoes.forEach(p => {
      const u = p.usuario || {};
      const data = p.created_at ? new Date(p.created_at).toLocaleDateString('pt-BR') : '';
      const codigos = (p.codigos || []).join(';');
      csv += `${data},"${u.nome || ''}","${u.cpf || ''}","${u.email || ''}","${u.celular || ''}","${p.numero_nota || ''}",${Number(p.valor_compra || 0)},"${codigos}","${(p.resposta_pergunta || '').toString().replace(/"/g,'""')}","${p.status || 'pendente'}"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `participacoes_sorteio_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
  }

  async function processarFilaAgora() {
    if (!confirm('Processar a fila de emails agora?')) return;

    try {
      const response = await fetch('/.netlify/functions/processar-fila-emails', { method: 'POST' });
      const result = await response.json();
      alert(`Processados: ${result.processados}\nEnviados: ${result.enviados}\nErros: ${result.erros}\n\nRestam ${result.fila_restante.pendentes} pendentes`);
    } catch (error) {
      alert('Erro ao processar fila: ' + error.message);
    }
  }
</script>
</body>
</html>
